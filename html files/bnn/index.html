<!DOCTYPE html>
<html>
<head>
	<title>Movie Recommendation System</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>
		Movie Recommendation System
	</header>
	<div class="container">
		<h1>What are you in the mood for?</h1>
		<form>
			<input type="text" placeholder="Enter a keyword">
			<input type="submit" value="Search">
		</form>
		<div class="movie-list">
			<div class="movie">
				<img src="https://via.placeholder.com/300x200.png?text=Movie+1" alt="Movie 1">
				<h2>Movie 1</h2>
				<p>comedy,action/adventure,thriller,animation.</p>
			</div>
			<div class="movie">
				<img src="https://via.placeholder.com/300x200.png?text=Movie+2" alt="Movie 2">
				<h2>Movie 2</h2>
				<p>action,adventure,drama,crime/thriller,horror.</p>
			</div>
		</div>
	</div>
</body>
</html>
