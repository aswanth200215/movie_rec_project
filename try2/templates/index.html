<!DOCTYPE html>
<html>
  <head>
    <title>Search Results</title>
  </head>
  <body>
    <p>Total count: {{ counts }}</p>
    {% for count, rows in results %}
      <p>Count: {{ counts }}</p>
      {% for row in rows %}
        <p>{{ row }}</p>
      {% endfor %}
    {% endfor %}
  </body>
</html>
