<!DOCTYPE html>
<html>

<head>
    <title>Search Results</title>
</head>

<body>
    {% if results %}
    <h1>Search Results</h1>
    <p>
        {% for result in results %}
        <li>{{ result }}</li>
        {% endfor %}
    </p>
    {% else %}
    <h1>No results found</h1>
    {% endif %}
</body>

</html>
